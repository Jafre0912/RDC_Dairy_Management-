{% extends 'base.html' %}

{% block content %}
<h1>Cattle Management</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Milk Production (liters)</th>
        </tr>
    </thead>
    <tbody>
        {% for cattle in cattle_list %}
        <tr>
            <td>{{ cattle.id }}</td>
            <td>{{ cattle.name }}</td>
            <td>{{ cattle.age }}</td>
            <td>{{ cattle.milk_production }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
